<h1>sweet alert</h1>


<table class="table table-striped"> 
  <thead>
   <tr>
     <th scope="col">ID</th>
     <th scope="col">NAME</th>
     <th scope="col">USERNAME</th>
     <th scope="col">EMAIL</th>
     
     
     
   </tr>
 </thead>
 <tbody>
     <tr *ngFor="let item of jsonData ; index as i">
       <th scope="row">{{ item.id }}</th>
       <td>{{ item.name }}</td>
       <td >{{ item.username }}</td>
       <td>{{ item.email }}</td>
       <td><button class="btn btn-primary" (click)="deleteAlert(i)">Delete</button></td>
       <td></td>
     </tr>
       
 </tbody>
</table>
